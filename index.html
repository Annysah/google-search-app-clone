<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mobile-device">
            <div class="icon-1">
                <p class="time">14:43</p>
                <i class="fas fa-battery-half"></i>
                <i class="fa fa-signal"></i>
                <i class="fa fa-signal"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="icon-2">
                <i class="fas fa-bars"></i> 
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="google">
                <span class="g">G</span>
                <span class="o-1">o</span>
                <span class="o">o</span>
                <span class="g">g</span>
                <span class="l">l</span>
                <span class="e">e</span>

                <form class="search-bar">
                    <input class="search-i" type="text" placeholder="Search Google or type a URL">
                    <button class="search-b">
                        <i class="fa fa-search"></i>
                    </button>
                    <span class="voice"><img src="download.png"></span>
                  </form>
            </div>

            <div class="icons">
                <div class="b-icons"><i class="fab fa-github"></i><p>Github</p></div>
                <div class="b-icons"><i class="fab fa-free-code-camp"></i><p>freeCo...</p></div>
                <div class="b-icons"><i class="fab fa-youtube"></i><p>Youtube</p></div>
                <div class="b-icons"><i class="fab fa-font-awesome"></i><p>Start</p></div>
                <div class="b-icons"><i class="fab fa-twitter"></i><p>Twitter</p></div>
                <div class="b-icons"><i class="fab fa-linkedin"></i><p>LinkedIn</p></div>
                <div class="b-icons"><i class="fa fa-envelope"></i><p>Gmail</p></div>
                <div class="b-icons"><i class="fas fa-plus"></i><p>Shortcut</p></div>
            </div>
        </div>
    </div>
</body>
</html>
